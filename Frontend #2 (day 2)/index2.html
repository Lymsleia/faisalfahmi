<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/semantic.css">
    <title>Semantic HTML Example</title>
</head>
<body>
    <!-- Header Area -->
    <header>
        <h1>Website Title</h1>
        <p>Website Description</p>
    </header>

    <!-- Navigation Area -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Article -->
        <article>
            <h2>Artikel 1</h2>
            <p>Ini isi dari Artikel 1</p>

            <!-- Section  -->
            <section>
                <h3>Section 1</h3>
                <p>Ini isi dari Section 1</p>
            </section>

            <section>
                <h3>Section 2</h3>
                <p>Ini isi dari Section 2</p>
            </section>
        </article>
    </main>

    <!-- Footer Area  -->
    <footer>
        <p>&copy; 2025 Website Name</p>
        <nav>
            <ul>
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
