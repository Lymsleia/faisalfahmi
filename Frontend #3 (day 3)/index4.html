<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>

    <form id="passwordForm">
        <div class="form-group">
            <label for="password">Password</label><br>
            <input 
            type="text" 
            id="password" 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            oninput="checkPassword(this.value)"
            required>

            <div id="requirements">
                <p class="requirement" id="length">* Min 8 Karakter</p>
                <p class="requirement" id="lowercase">* Min 1 huruf kecil</p>
                <p class="requirement" id="uppercase">* Min 1 huruf besar</p>
                <p class="requirement" id="number">* Min 1 angka</p>
                <p class="requirement" id="special">* Min 1 karakter special</p>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function checkPassword(password) {
            // cek panjang
            document.getElementById('length').classList.toggle('valid', password.length >= 8)

            // check ada huruf kecil atau tidak
            document.getElementById('lowercase').classList.toggle('valid', /[a-z]/.test(password))

            // check ada huruf besar atau tidak
            document.getElementById('uppercase').classList.toggle('valid', /[A-Z]/.test(password))

            // check ada angka atau tidak
            document.getElementById('number').classList.toggle('valid', /\d/.test(password))

            // check ada special karakter atau tidak
            document.getElementById('special').classList.toggle('valid', /[@$!%*?&]/.test(password))
        }

        document.getElementById('passwordForm').onsubmit = function(e) {
            e.preventDefault()
            const password = document.getElementById('password').value
            const isValid = password.match(this.password.pattern)
            alert(isValid ? 'Password Valid!' : 'Password tidak memenih syarat')
        }
    </script>
    
</body>
</html>
